---
layout: default
---

	
	<div id = "post" >
	{% for tag in site.tags %}
  {% assign t = tag | first %}
  {% assign posts = tag | last %}


<ul style="display:none">
	<h1>{{ t | downcase }}</h1>
{% for post in posts %}
  {% if post.tags contains t %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <span class="date">{{ post.date | date: "%B %-d, %Y"  }}</span>
  </li>
  {% endif %}
{% endfor %}
</ul>
{% endfor %}
	</div>

	
<hr>
<script type="text/javascript">
		var link = window.location.href.split("?")[1].split("=")[1];
		var div = document.getElementById("post");
		var postuls = div.getElementsByTagName("ul");
		for(var i =0;i<postuls.length;i++){
			var head  = postuls[i].getElementsByTagName("h1")[0];
			if(head.innerHTML == link){
				div.setAttribute("style","display:active");
				postuls[i].setAttribute("style","display:active");
			}
		}

	</script>
